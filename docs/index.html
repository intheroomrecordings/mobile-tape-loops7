<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Loop Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Loop Player</h1>
  <div class="container">
    <div class="loop-player" data-loop="1">
      <button class="play-btn">Play Loop 1</button>
      <button class="stop-btn">Stop</button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="loop-player" data-loop="2">
      <button class="play-btn">Play Loop 2</button>
      <button class="stop-btn">Stop</button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="loop-player" data-loop="3">
      <button class="play-btn">Play Loop 3</button>
      <button class="stop-btn">Stop</button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="loop-player" data-loop="4">
      <button class="play-btn">Play Loop 4</button>
      <button class="stop-btn">Stop</button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
